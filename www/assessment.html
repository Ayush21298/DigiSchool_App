<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script type="text/javascript" src="scripts/jquery351.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles/bootstrap413.min.css" />

    <!-- Font Awesome -->
    <script src="scripts/font1.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles/LandingPage.css" />
    <link rel="stylesheet" type="text/css" href="css/w3.css">

    <style>
      #wholepage {
        display: block;
        width: 100%;
        height: 100%;
        position: absolute;
        overflow: hidden;
      }
      .body-content::-webkit-scrollbar {
        display: none;
      }

      .xx{
        background-color: green;
        position: relative;
        height:20vw;
        color :white;
        text-align: left;
      }
      .xx span{
        font-size: 10vw;
      }
      .body-content {
        max-height: 100vh;
        position: fixed;
        height: 100vh;
        width: 100vw;
        overflow: auto;
        overscroll-behavior-y: contain;
      }
      div#preload {
        display: none;
      }

      .full-section {
        height: 100%;
        width: 100%;
        display: block;

        transition: transform 0.4s ease-out;
      }
      .loading {
        position: fixed;
        top: 0px;
        right: 0px;
        width: 100%;
        height: 100%;
        background-image: url("images/giphy.gif");
        background-repeat: no-repeat;
        background-position: center;
        z-index: 10000000;
        opacity: 0.9;
        filter: alpha(opacity=100);
      }
      .how-to-card {
        background-color: rgba(255, 255, 255, 0.81);
      }
      .btn-link{
        text-align: left;
        font-size: 30px;
      }
      body {
        background-image:linear-gradient(to top left,#72fa24,#ffffef,#ffffff  );
        background-size: contain;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        background-color: rgba(255, 255, 255, 0.81) !important;
        background-blend-mode: color;
      }
    </style>

    <script src="scripts/scripts.js"></script>
    <script src="scripts/slider.js"></script>

    <title>DigiSchool</title>
    <script>
      window.addEventListener("DOMContentLoaded", function (event) {
        Translate();
      });
      $("#sb-slider img").each(function () {
        $(this).attr("src", $(this).attr("src"));
      });
    </script>
    <link rel="icon" href="../favicon.ico" type="image/gif" />
  </head>

              </li>

          <div class="xx">

        </div>
      <div id="wholepage">

        <style>
        table {
          border-collapse: collapse;
          border-spacing: 0;
          width: 100%;
          border: 1px solid #ddd;
        }

        th, td {
          text-align: left;
          padding: 16px;
        }

        tr:nth-child(even) {
          background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
          background-color: green;
          color: white;
        }
        </style>

          <section class="full-section" >
            <div style = 'margin-top: 30px' class='row' id="scores">
              <!-- <tr>
                <td>Phone</td>
                <td id="phone"></td>
              </tr> -->
            </div>
          </section>

          
        </section>
      </div>

    <script>
      new WholePageSlider({
        containerId: "wholepage",
        sectionClass: "full-section",
      });
      $(document).ready(function () {
        Translate();
        console.log("ready");
        $(".loading").hide();
        $.get(score_url,
            {
            "id": getCookie("user_id")
            },
            function(data, status){
              $("#scores").html("");
                temp = `<div style='text-align: center;' class='col-6'><h3>Quiz Id</h3></div><div class='col-6' style='text-align: center;' ><h3>Scores</h3></div>`
                  $("#scores").html($("#scores").html()+temp);
                for (var i = 0; i < data.length; i++) {
                  temp = `<div class='col-6' style='text-align: center'>'${data[i]["quiz_id"]}</div><div style='text-align: center;' class='col-6'>${data[i]["score"]}</div>`
                  $("#scores").html($("#scores").html()+temp);
                }
            });
      });
    </script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
    function w3_open() {
      document.getElementById("mySidebar").style.width = "75%";
      document.getElementById("mySidebar").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
    }
    </script>
    <script src="scripts/popper1143.min.js"></script>
    <script src="scripts/bootstrap413.min.js"></script>
