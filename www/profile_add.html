<body>
    <style type="text/css">
        .container {
        background-image: url("images/banner-en.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        background-color: rgba(255, 255, 255, 0.81) !important;

      .table-row{border-style:outset;border-width:1px 2px;background-color:#888;padding:10px}

        <div class="w3-green">
            <h1>Add Profile<br />उपभोक्ता जोड़ें<br /></h1>
        </div>
        <div style="align-items: center; text-align: center; font-size: 20px; padding:5vw;">
            <table style="text-align: center;">
                <tr class = "table-row">
                    <td>Phone<br/>दूरभाष</td>
                    <td>
                        <input class="form-control" type="text" id="phone" disabled="" style="background: none; color: white; font-size: 20px; width: 50vw; height: 8vw;">
                    </td>
                </tr>
                <tr class = "table-row">
                    <td>Name<br/>नाम</td>
                    <td>
                        <input class="form-control" type="text" name="name" id="name" style="background: none; color: white; font-size: 20px; width: 50vw; height: 8vw;">
                    </td>
                </tr>
                <tr class = "table-row">
                    <td>I am a<br/>मैं हूँ</td>
                    <td>
                        <input class="form-control" onchange="user_type_change(this)" value="Student" type="radio" name="user_type" checked>Student<br>
                        <input class="form-control" onchange="user_type_change(this)" value="Teacher" type="radio" name="user_type">Teacher
                    </td>
                </tr>
                <tr class = "table-row">
                    <td>State<br>राज्य</td>
                    <td>
                        <select id="state" style="background: none; color: white; font-size: 20px; width: 50vw; height: 8vw;">
                            <option>Select</option>
                        </select>
                    </td>
                </tr>
                <tr class = "table-row">
                    <td>District<br/>जिला</td>
                    <td>
                        <select id="district" style="background: none; color: white; font-size: 20px; width: 50vw; height: 8vw;">
                            <option>Select</option>
                        </select>
                    </td>
                </tr>
                <tr class = "table-row">
                    <td>Block<br/>खंड</td>
                    <td>
                        <select id="block" style="background: none; color: white; font-size: 20px; width: 50vw; height: 8vw;">
                            <option>Select</option>
                        </select>
                    </td>
                </tr>
                <tr class = "table-row">
                    <td>School<br/>विद्यालय</td>
                    <td>
                        <select id="school" style="background: none; color: white; font-size: 20px; width: 50vw; height: 8vw;">
                            <option>Select</option>
                        </select>
                    </td>
                </tr>
                <tr class = "table-row">
                    <td>Class<br>कक्षा</td>
                    <td>
                        <select style="background: none; color: white; font-size: 20px; width: 50vw; height: 8vw;" id="class" name="class">
                            <option class="student_input">1</option>
                            <option class="student_input">2</option>
                            <option class="student_input">3</option>
                            <option class="student_input">4</option>
                            <option class="student_input">5</option>
                            <option class="student_input">6</option>
                            <option class="student_input">7</option>
                            <option class="student_input">8</option>
                            <option class="student_input">9</option>
                            <option class="student_input">10</option>
                            <option class="student_input">11</option>
                            <option class="student_input">12</option>
                            <option class="teacher_input">Primary</option>
                            <option class="teacher_input">Upper Primary</option>
                            <option class="teacher_input">Secondary</option>
                            <option class="teacher_input">Higher Secondary</option>
                        </select>
                    </td>
                </tr>
                <tr class="teacher_input">
                    <td>Teacher ID/शिक्षक संख्या</td>
                    <td>
                        <input class="form-control" type="text" name="teacher_id" id="teacher_id" style="background: none; color: white; font-size: 20px; width: 50vw; height: 8vw;">
                    </td>
                </tr>
            </table>
            <button onclick="mobile_submit()" style="background: transparent; font-size: 20px">Submit</button>
        
        <script src="js/login.js"></script>
    </div>
    <script type="text/javascript">
        function load_form(st){
            $.getJSON("js/test.json", function(data){
                var state_sel = $("#state").children("option:selected").val();
                var district_sel = $("#district").children("option:selected").val();
                var block_sel = $("#block").children("option:selected").val();
                var school_sel = $("#school").children("option:selected").val();
                if( (state_sel == "Select") || (st=="state") ){
                    $('#state').prop('disabled', false);
                    $('#state')
                    .empty()
                    .append('<option>Select</option>')
                    for (var state in data){
                        $('#state').append($('<option>', {
                            value: state,
                            text: state
                        }));
                    }
                    $('#district')
                    .empty()
                    .append('<option>Select</option>')
                    $('#block')
                    .empty()
                    .append('<option>Select</option>')
                    $('#school')
                    .empty()
                    .append('<option>Select</option>')
                } else if( (district_sel == "Select") || (st=="district") ){
                    $('#district').prop('disabled', false);
                    $('#district')
                    .empty()
                    .append('<option>Select</option>')
                    for (var district in data[state_sel][0]){
                        $('#district').append($('<option>', {
                            value: district,
                            text: district
                        }));
                    }
                    $('#block')
                    .empty()
                    .append('<option>Select</option>')
                    $('#school')
                    .empty()
                    .append('<option>Select</option>')
                } else if( (block_sel == "Select") || (st=="block") ){
                    $('#block').prop('disabled', false);
                    $('#block')
                    .empty()
                    .append('<option>Select</option>')
                    for (var block in data[state_sel][0][district_sel][0]){
                        $('#block').append($('<option>', {
                            value: block,
                            text: block
                        }));
                    }
                    $('#school')
                    .empty()
                    .append('<option>Select</option>')
                } else if( (school_sel == "Select") || (st=="school") ){
                    $('#school').prop('disabled', false);
                    $('#school')
                    .empty()
                    .append('<option>Select</option>')
                    for (var school=0; school < data[state_sel][0][district_sel][0][block_sel].length; school++){
                        $('#school').append($('<option>', {
                            value: data[state_sel][0][district_sel][0][block_sel][school],
                            text: data[state_sel][0][district_sel][0][block_sel][school]
                        }));
                    }
                } 
            }).fail(function(){
                console.log("An error has occurred.");
            });
        }
        function mobile_submit(){
            // window.location.assign("profile_add.html");
            var temp_phone = getCookie("phone")
            var temp_state = $("#state").val();
            var temp_name = $("#name").val();
            var temp_user_type = $("input[name='user_type']:checked").val();
            var temp_district = $("#district").val();
            var temp_block = $("#block").val();
            var temp_school = $("#school").val();
            var temp_teacher_id = $("#teacher_id").val();
            var temp_standard = $("#class").val();

            var data = {}

            data["phone"] = temp_phone;
            data["state"] = temp_state;
            data["name"] = temp_name;
            data["user_type"] = temp_user_type;
            data["district"] = temp_district;
            data["block"] = temp_block;
            data["school"] = temp_school;
            data["teacher_id"] = temp_teacher_id;
            data["standard"] = temp_standard;

            // alert(JSON.stringify(data))

            $.post(profile_url, data,
            function(data, status){
                // alert(JSON.stringify(data));
                alert("Success")
                window.location.assign("profile.html");
            });

        }
        function user_type_change(s){
            if(s.value == "Student"){
                $(".teacher_input").hide();
                $(".student_input").show();
            } else if(s.value == "Teacher"){
                $(".teacher_input").show();
                $(".student_input").hide();
            }
        }
        $(document).ready(function(){
            $("#phone").val(getCookie("phone"))
            var temp = $("input[name='user_type']:checked").val();
            if(temp == "Student"){
                $(".teacher_input").hide();
                $(".student_input").show();
            } else if(temp == "Teacher"){
                $(".teacher_input").show();
                $(".student_input").hide();
            }
            $('#state').prop('disabled', 'disabled');
            $('#district').prop('disabled', 'disabled');
            $('#block').prop('disabled', 'disabled');
            $('#school').prop('disabled', 'disabled');
            load_form();
        })
        $('select').change(function () {
            load_form("");
        });
        $('#state').change(function () {
            load_form("district");
        });
        $('#district').change(function () {
            load_form("block");
        });
        $('#block').change(function () {
            load_form("school");
        });
    </script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
