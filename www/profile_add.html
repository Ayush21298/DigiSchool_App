<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <script type="text/javascript" src="scripts/jquery351.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>BCG: Splash</title>
</head>

<body>
    <div class="container splash-screen" style="background-color: green">
        <div class="splash" style="background-color: green; align-items: center; text-align: center; font-size: 20px">
            <h1>Add Profile</h1>
            <hr>
            <table style="text-align: left">
                <tr>
                    <td>State</td>
                    <td>
                        <select id="state" style="background: none; color: white; font-size: 20px; width: 50vw; height: 8vw;">
                            <option>Select</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>
                        <input type="text" name="" style="background: none; color: white; font-size: 20px; width: 50vw; height: 8vw;">
                    </td>
                </tr>
                <tr>
                    <td>Use Type</td>
                    <td>
                        <input onchange="use_type_change(this)" value="Student" type="radio" name="use_type" checked>Student<br>
                        <input onchange="use_type_change(this)" value="Teacher" type="radio" name="use_type">Teacher
                    </td>
                </tr>
                <tr>
                    <td>District</td>
                    <td>
                        <select id="district" style="background: none; color: white; font-size: 20px; width: 50vw; height: 8vw;">
                            <option>Select</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Block</td>
                    <td>
                        <select id="block" style="background: none; color: white; font-size: 20px; width: 50vw; height: 8vw;">
                            <option>Select</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>School</td>
                    <td>
                        <select id="school" style="background: none; color: white; font-size: 20px; width: 50vw; height: 8vw;">
                            <option>Select</option>
                        </select>
                    </td>
                </tr>
                <tr class="teacher_input">
                    <td>Teacher ID</td>
                    <td>
                        <input type="text" name="" style="background: none; color: white; font-size: 20px; width: 50vw; height: 8vw;">
                    </td>
                </tr>
                <tr class="student_input">
                    <td>Class</td>
                    <td>
                        <select style="background: none; color: white; font-size: 20px; width: 50vw; height: 8vw;">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                    </td>
                </tr>
                <tr class="teacher_input">
                    <td>Class</td>
                    <td>
                        <select style="background: none; color: white; font-size: 20px; width: 50vw; height: 8vw;">
                            <option>Pri</option>
                            <option>UP</option>
                            <option>Sec</option>
                            <option>Higher Sec</option>
                        </select>
                    </td>
                </tr>
            </table>
            <button onclick="mobile_submit()" style="background: transparent; font-size: 20px">Submit</button>
        </div>
        <script src="js/login.js"></script>
    </div>
    <script type="text/javascript">
        function load_form(st){
            $.getJSON("js/test.json", function(data){
                var state_sel = $("#state").children("option:selected").val();
                var district_sel = $("#district").children("option:selected").val();
                var block_sel = $("#block").children("option:selected").val();
                var school_sel = $("#school").children("option:selected").val();
                if( (state_sel == "Select") || (st=="state") ){
                    $('#state')
                    .empty()
                    .append('<option>Select</option>')
                    for (var state in data){
                        $('#state').append($('<option>', {
                            value: state,
                            text: state
                        }));
                    }
                    $('#district')
                    .empty()
                    .append('<option>Select</option>')
                    $('#block')
                    .empty()
                    .append('<option>Select</option>')
                    $('#school')
                    .empty()
                    .append('<option>Select</option>')
                } else if( (district_sel == "Select") || (st=="district") ){
                    $('#district')
                    .empty()
                    .append('<option>Select</option>')
                    for (var district in data[state_sel][0]){
                        $('#district').append($('<option>', {
                            value: district,
                            text: district
                        }));
                    }
                    $('#block')
                    .empty()
                    .append('<option>Select</option>')
                    $('#school')
                    .empty()
                    .append('<option>Select</option>')
                } else if( (block_sel == "Select") || (st=="block") ){
                    $('#block')
                    .empty()
                    .append('<option>Select</option>')
                    for (var block in data[state_sel][0][district_sel][0]){
                        $('#block').append($('<option>', {
                            value: block,
                            text: block
                        }));
                    }
                    $('#school')
                    .empty()
                    .append('<option>Select</option>')
                } else if( (school_sel == "Select") || (st=="school") ){
                    $('#school')
                    .empty()
                    .append('<option>Select</option>')
                    for (var school=0; school < data[state_sel][0][district_sel][0][block_sel].length; school++){
                        $('#school').append($('<option>', {
                            value: data[state_sel][0][district_sel][0][block_sel][school],
                            text: data[state_sel][0][district_sel][0][block_sel][school]
                        }));
                    }
                } 
            }).fail(function(){
                console.log("An error has occurred.");
            });
        }
        function mobile_submit(){
            window.location.assign("profile_add.html");
        }
        function use_type_change(s){
            if(s.value == "Student"){
                $(".teacher_input").hide();
                $(".student_input").show();
            } else if(s.value == "Teacher"){
                $(".teacher_input").show();
                $(".student_input").hide();
            }
        }
        $(document).ready(function(){
            var temp = $("input[name='use_type']:checked").val();
            if(temp == "Student"){
                $(".teacher_input").hide();
                $(".student_input").show();
            } else if(temp == "Teacher"){
                $(".teacher_input").show();
                $(".student_input").hide();
            }
            load_form();
        })
        $('select').change(function () {
            load_form("");
        });
        $('#state').change(function () {
            load_form("district");
        });
        $('#district').change(function () {
            load_form("block");
        });
        $('#block').change(function () {
            load_form("school");
        });
    </script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
