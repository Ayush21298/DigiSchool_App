<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>Indacto : Data Restoration Failed</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="loading-header">
            Working to Restore your data
        </div>
        <div class="loading-animation">
            <video class="loading-animation-video" loop autoplay muted playsinline>
                <source preload="auto" src="animations/loading.mp4" type="video/mp4">
            </video>
        </div>
        <div class="loading-status">
            <span class="loading-perc">0%</span> completed
        </div>
        <div class="loading-instructions">
            <video class="loading-animation-instruction-video" autoplay muted playsinline>
                <source preload="auto" src="animations/loading-instructions.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <script type="text/javascript" src="js/data-loading.js"></script>
</body>
</html>
