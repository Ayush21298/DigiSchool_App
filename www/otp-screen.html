<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>Indacto : OTP</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</head>
<body>
	<div class="container">
		<a href="sign-in.html">
			<div class="back-row">
					<i class="material-icons back-icon">keyboard_arrow_left</i>
					<div class="back-target">Change Number</div>
			</div>
		</a>
		<div class="watch-face-row">
			<object data="img/watch-face.svg" type="image/svg+xml">
				<img src="img/watch-face.png" />
			</object>
		</div>
		<div class="waiting-status">
			<div class="waiting-header">Waiting</div>
			<span class="waiting-msg">
				We have sent an OTP<br>
				to your registered WhatsApp Number
			</span>
		</div>
		<div class="hourglass-container">
			<div class="hourglass-bar"></div>
			<p>
				<span id="hourglass-time">40</span> seconds Remaining
			</p>
		</div>
		<span class="otp-invalid-msg">Invalid OTP</span>
		<div class="otp-input-container">
			<div class="otp-input-prompt">
				Please enter your OTP
			</div>
			<div class="otp-input-box-row">
				<form class="otp-form">
					<div class="otp-input-box">
						<input type="Number" name="otp-digit" maxlength="1">
					</div>
					<div class="otp-input-box">
						<input type="Number" name="otp-digit" maxlength="1">
					</div>
					<div class="otp-input-box">
						<input type="Number" name="otp-digit" maxlength="1">
					</div>
					<div class="otp-input-box">
						<input type="Number" name="otp-digit" maxlength="1">
					</div>
				</form>
			</div>
		</div>
		<div class="resend-otp-container">
			<span class="resend-otp-txt-1">Haven't received OTP yet?</span>
			<a href="otp-screen.html">
			<span class="resend-otp-txt-2">Resend OTP</span>
		    </a>
		</div>
	</div>
	<script type="text/javascript" src="js/otp-screen.js"></script>
</body>
</html>
