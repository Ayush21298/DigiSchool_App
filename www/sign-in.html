<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>Indacto: Sign In</title>
</head>
<body>
	<div class="container">
		<div class="hello">
			<object class="hello-img" data="img/hello.svg" type="image/svg+xml">
				<img src="img/hello.png" />
			</object>
		</div>
		<div class="progress-bar">
			<object class="progress-img" data="img/progress.svg" type="image/svg+xml">
				<img src="img/progress.png" />
			</object>
		</div>
		<div class="sign-in-container">
			<form class="sign-in-form">
				<div class="code-picker-container">
					<div class="whatsapp-logo">
						<object class="whatsapp-img" data="img/whatsapp-logo.svg" type="image/svg+xml">
							<img src="img/whatsapp-logo.png" />
						</object>
					</div>
					<div class="code-picker-options">
						<select class="code-picker">
							<option value="+91">+91(INDIA)</option>
						</select>
					</div>
				</div>
				<div class="phone-container">
					<label for="phone-no" class="label-phone">Enter your WhatsApp Number</label>
					<input class="number-input" type="number" name="phone-no" placeholder="Enter your WhatsApp Number">
					<span class="phone-result-error">Invalid Number
					<object class="error-img" data="img/error.svg" type="image/svg+xml">
						<img src="img/error.png" />
					</object>
					</span>
				</div>
				<div class="invite-container">
					<label for="invite-code" class="label-code">Enter Invite Code (Optional)</label>	
					<div class="invite-code-group">
						<input class="invite-input" type="text" name="invite-code" placeholder="Enter Invite Code (Optional)">
						<span class="code-result-error">Code does not exist
							<object class="error-img" data="img/error.svg" type="image/svg+xml">
								<img src="img/error.png" />
							</object>
						</span>
					</div>
				</div>
				<button type="submit" class="get-otp-btn">GET OTP</button>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/sign-in.js"></script>
</body>
</html>
