<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script type="text/javascript" src="scripts/jquery351.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles/bootstrap413.min.css" />

    <!-- Font Awesome -->
    <script src="scripts/font1.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles/LandingPage.css" />

    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" type="text/css" href="styles/carousel.css" />

    <style>
      #wholepage {
        display: block;
        width: 100%;
        height: 100%;
        position: absolute;
        overflow: hidden;
      }
      .body-content::-webkit-scrollbar {
        display: none;
      }

      .body-content {
        max-height: 100vh;
        position: fixed;
        height: 100vh;
        width: 100vw;
        overflow: auto;
        overscroll-behavior-y: contain;
      }
      div#preload {
        display: none;
      }

      .full-section {
        height: 100%;
        width: 100%;
        display: block;

        transition: transform 0.4s ease-out;
      }
      .loading {
        position: fixed;
        top: 0px;
        right: 0px;
        width: 100%;
        height: 100%;
        background-image: url("images/giphy.gif");
        background-repeat: no-repeat;
        background-position: center;
        z-index: 10000000;
        opacity: 0.9;
        filter: alpha(opacity=100);
      }
      .how-to-card {
        background-color: rgba(255, 255, 255, 0.81);
      }
      body {
        background-image: url("images/banner-en.png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        background-color: rgba(255, 255, 255, 0.81) !important;
        background-blend-mode: color;
      }
    </style>

    <script src="scripts/scripts.js"></script>
    <script src="scripts/slider.js"></script>

    <title>DigiSchool</title>
    <script>
      window.addEventListener("DOMContentLoaded", function (event) {
        Translate();
      });
      $("#sb-slider img").each(function () {
        $(this).attr("src", $(this).attr("src"));
      });
    </script>
    <link rel="icon" href="../favicon.ico" type="image/gif" />
  </head>
  <body>
    <div class="loading"></div>
    <script type="text/javascript">
      localStorage.setItem("class", "1");
      localStorage.setItem("subject", "Maths");
      localStorage.setItem("date", new Date());
      localStorage.setItem("audience", "Students");
      localStorage.setItem("state", "Rajasthan");
      localStorage.setItem("language", "hindi");
      Translate();
    </script>

    <!-- NAVBAR -->
    <div class="body-content">
      <div class="w3-sidebar w3-card" style="display:none" id="mySidebar">
           <button class="w3-button w3-green w3-xlarge" onclick="w3_close()">☰</button>

            <ul class="navbar-nav">
              <li class="w3-bar-item w3-button w3-border-bottom">
                <div >
                  <img style="width: 40% ;margin:5%" src="images/partner logos/bcg.png"/>
                  <img style="width: 40% ;margin:5%" src="images/partner logos/jharkhand-govt.png"/>
                </div>
                <span class="en h3">Welcome User</span><span class="hi h3">स्वागत हे</span><br />
                <button
              class="btn btn-success dropdown-toggle"
              type="button"
              data-toggle="dropdown"
              id="language-ctrl"
            >
              Language <span class="caret"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right">
              <li>
                <button class="btn language-btn" onclick="langChange('hindi')">
                  हिन्दी
                </button>
              </li>
              <li>
                <button class="btn language-btn" onclick="langChange('english')">
                  English
                </button>
              </li>
            </ul>
              </li>
              <li class="w3-bar-item w3-button w3-border-bottom">
                <button class="btn btn-link" type="button" onclick='window.location.assign("home.html")'>
                  <span class="en">Home</span><span class="hi">घर</span>
                  </button>
              </li>
              <li class="w3-bar-item w3-button w3-border-bottom">
                <button class="btn btn-link" type="button" onclick='window.location.assign("explore.html")'>
                  <span class="en">Explore</span><span class="hi">अन्वेषण</span>
                </button>
              </li>
              <li class="w3-bar-item w3-button w3-border-bottom">
                <button class="btn btn-link" type="button" onclick='window.location.assign("me.html")'>
                  <span class="en">My Profile</span
                  ><span class="hi">मेरी जानकारी</span>
                </button>
              </li>
              <li class="w3-bar-item w3-button w3-border-bottom">
                <button class="btn btn-link" type="button" onclick='window.location.assign("profile.html")'>
                  <span class="en">Switch Profile</span>
                  <span class="hi">उपभोक्ता बदलें</span>
                </button>
              </li>
              <li class="w3-bar-item w3-button w3-border-bottom">
                <button class="btn btn-link" type="button" onclick='window.location.assign("me.html")'>
                  <span class="en">Contact Us</span>
                  <span class="hi">संपर्क करें</span>
                </button>
              </li>
              <div class="footer-row">
            <span
              >DigiSchool.&nbsp;&nbsp;&nbsp;Copyright
              <i class="fa fa-copyright" aria-hidden="true"></i
              >2020.&nbsp;&nbsp;&nbsp; All rights reserved</span
            >

            <span>Made by Boston Consulting Group</span>
          </div>
              </ul>
          </div>
          <div class="body-content">
        <div class="w3-green">
          <button class="w3-button w3-green w3-xlarge" onclick="w3_open()">☰</button>
          <span class="en h2">My Profile</span><span class="hi h2">मेरी जानकारी</span>
        </div>
      <div id="wholepage">

        <style>
        table {
          border-collapse: collapse;
          border-spacing: 0;
          width: 100%;
          border: 1px solid #ddd;
        }

        th, td {
          text-align: left;
          padding: 16px;
        }

        tr:nth-child(even) {
          background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
          background-color: green;
          color: white;
        }
        </style>

          <section class="full-section" style="margin: 10vw;">
            <table style="width: 80vw; font-size: 16px;">
              <tr>
                <td>Phone</td>
                <td id="phone"></td>
              </tr>
              <tr>
                <td>State</td>
                <td id="state"></td>
              </tr>
              <tr>
                <td>Name</td>
                <td id="name"></td>
              </tr>
              <tr>
                <td>User Type</td>
                <td id="user_type"></td>
              </tr>
              <tr>
                <td>District</td>
                <td id="district"></td>
              </tr>
              <tr>
                <td>Block</td>
                <td id="block"></td>
              </tr>
              <tr>
                <td>School</td>
                <td id="school"></td>
              </tr>
              <tr>
                <td>Class</td>
                <td id="standard"></td>
              </tr>
            </table>
            <button class="btn btn-success" onclick='window.location.assign("assessment.html")' style="font-size: 20px; padding:10px; margin:30px">
                Assessments
            </button>
            <button class="btn btn-danger" onclick='delete_profile()' style="font-size: 20px; padding:10px; margin:30px">
                Delete
            </button>
          </section>

          <div class="footer-row">
            <span
              >DigiSchool.&nbsp;&nbsp;&nbsp;Copyright
              <i class="fa fa-copyright" aria-hidden="true"></i
              >2020.&nbsp;&nbsp;&nbsp; All rights reserved</span
            >

            <span>Made by Boston Consulting Group</span>
          </div>
        </section>
      </div>
    </div>

    <script>
      new WholePageSlider({
        containerId: "wholepage",
        sectionClass: "full-section",
      });
      $(document).ready(function () {
        Translate();
        console.log("ready");
        $(".loading").hide();
        $.get(me_url,
            {
            "id": getCookie("user_id")
            },
            function(data, status){
                // alert(JSON.stringify(data));
                $("#phone").html(data["phone"]);
                $("#state").html(data["state"]);
                $("#name").html(data["name"]);
                $("#user_type").html(data["user_type"]);
                $("#district").html(data["district"]);
                $("#block").html(data["block"]);
                $("#school").html(data["school"]);
                $("#teacher_id").html(data["teacher_id"]);
                $("#standard").html(data["standard"]);
            });
      });
      function delete_profile(){
          $.post(delete_profile_url,
          {
          "id": getCookie("user_id")
          },
          function(data, status){
              window.location.assign("profile.html");
          });
      }
    </script>
    <script>
    function w3_open() {
      document.getElementById("mySidebar").style.width = "75%";
      document.getElementById("mySidebar").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
    }
    </script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <script src="scripts/popper1143.min.js"></script>
    <script src="scripts/bootstrap413.min.js"></script>
  </body>
</html>
