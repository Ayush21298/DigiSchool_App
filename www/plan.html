    <script>
      
      $(document).ready(function () {
        
        console.log("ready");
        $(".loading").hide();
        $.get(plan_url,
            {
            "id": getCookie("user_id"),
            "date": formatDate(new Date())
            },
            function(data, status){
                // alert(JSON.stringify(data));
                if (data.length){
                $("#competency").html(data[0]["competency_"]);
                $("#subject").html(data[0]["subject_"]);
                $("#workbook").html(data[0]["workbook"]);
                $("#textbook").html(data[0]["textbook"]);
                $("#activity").html(data[0]["activity"]);}
                else{
                $("#competency").html("None");
                $("#subject").html("None");
                $("#workbook").html("None");
                $("#textbook").html("None");
                $("#activity").html("None");}
                Translate();
            });
      });
    </script>
